name: CodeQL
on:
  workflow_dispatch:
    inputs: {}
jobs:
  analyze:
    strategy:
        fail-fast: false
        matrix:
          os:
            - ubuntu-latest
            - macos-latest
            - windows-latest
    name: Analyze
    runs-on: ${{matrix.os}}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: Pull Source Code
      uses: actions/checkout@v3
    - name: Set-up Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.18.3"
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: go
    - name: Build
      run: go build -race ./server
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
